<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 { text-align: center; }

        input {
            width: 75%;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            padding: 9px 12px;
            background: #008cff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            margin-top: 20px;
            padding: 0;
            list-style: none;
        }

        li {
            background: #e8e8e8;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: red;
            padding: 5px 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Simple To-Do List</h2>

        <input id="taskInput" type="text" placeholder="Enter your task...">
        <button onclick="addTask()">Add</button>

        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            const li = document.createElement("li");
            li.textContent = taskText;

            const delBtn = document.createElement("button");
            delBtn.textContent = "X";
            delBtn.className = "delete-btn";

            delBtn.onclick = function () {
                li.remove();
            };

            li.appendChild(delBtn);
            document.getElementById("taskList").appendChild(li);

            taskInput.value = "";
        }
    </script>

</body>
</html>
