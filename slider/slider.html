<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3-Panel Carousel (20% - 50% - 20%)</title>
  <link rel="stylesheet" href="slider.css" />
  <script src="slider.js" defer></script>
</head>
<body>

  <!-- CAROUSEL 1 -->
  <div class="carousel" id="carousel1">
    <button class="btn prev" aria-label="Previous">❮</button>

    <div class="viewport">
      <div class="slot slot-left"><img src="https://picsum.photos/id/1015/800/400" alt="left"></div>
      <div class="slot slot-center"><img src="https://picsum.photos/id/1025/800/400" alt="center"></div>
      <div class="slot slot-right"><img src="https://picsum.photos/id/1041/800/400" alt="right"></div>
    </div>

    <button class="btn next" aria-label="Next">❯</button>
  </div>

  <!-- CAROUSEL 2 (example of multiple carousels on same page) -->
  <div class="carousel" id="carousel2">
    <button class="btn prev" aria-label="Previous">❮</button>

    <div class="viewport">
      <div class="slot slot-left"><img src="https://picsum.photos/id/1015/800/400" alt="left"></div>
      <div class="slot slot-center"><img src="https://picsum.photos/id/1025/800/400" alt="center"></div>
      <div class="slot slot-right"><img src="https://picsum.photos/id/1041/800/400" alt="right"></div>
    </div>

    <button class="btn next" aria-label="Next">❯</button>
  </div>

</body>
</html>
